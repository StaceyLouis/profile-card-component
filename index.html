<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/mobile.css">
  <title> Profile card component</title>

</head>
<body>

  <div class="profile-card">
 
   <div> <img src="images/image-victor.jpg" alt="profile-photo" id="profile-pic">
   </div>
    <h1>Victor Crest <span id="age">26</span></h1>
    <h3 id="city">London</h3>
<hr/>

    <div class="stats">
      <table>
        <tr>
        <td class="heading">80K</td>
        <td class="heading">1.4K</td> 
        <td class="heading">803K</td><br/>
        </tr>
        <tr>
        <td class="accent">  Followers </td>
        <td class="accent">Likes</td>
        <td class="accent">Photos</td> </tr>
      </tr>
      </table> 
    </div>
  

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://wwww.github.com/staceylouis" target="_blank">Stacey Louis</a>.
  </div>
</body>
</html>
